<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Saniya ‚ù§Ô∏è</title>

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff8fb1,#ff4d6d);
    font-family:'Quicksand',sans-serif;
    color:white;
    text-align:center;
}

/* Card */
.card{
    width:90%;
    max-width:400px;
    padding:25px;
    border-radius:25px;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    box-shadow:0 10px 35px rgba(0,0,0,0.25);
}

/* Name */
h1{
    font-family:'Great Vibes',cursive;
    font-size:32px;
    margin-bottom:10px;
}

/* GIF */
img{
    width:180px;
    max-width:80%;
    margin:15px 0;
    border-radius:15px;
}

/* Buttons */
.buttons{
    position:relative;
    height:140px;
    margin-top:10px;
}

button{
    padding:12px 22px;
    font-size:17px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

/* YES */
#yesBtn{
    background:#ff2e63;
    color:white;
    font-weight:600;
    box-shadow:0 6px 18px rgba(0,0,0,0.3);
    transition:.3s;
}
#yesBtn:hover{
    transform:scale(1.1);
}

/* NO */
#noBtn{
    position:absolute;
    left:60%;
    background:white;
    color:#ff2e63;
}

/* Floating Hearts */
.heart{
    position:absolute;
    color:rgba(255,255,255,0.6);
    animation:float 6s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Balloons */
.balloon{
    position:absolute;
    bottom:-60px;
    width:40px;
    height:50px;
    border-radius:50%;
    animation:rise 7s infinite ease-in;
}
.balloon:after{
    content:"";
    position:absolute;
    width:2px;
    height:40px;
    background:white;
    left:50%;
    top:50px;
}
@keyframes rise{
    from{transform:translateY(0);}
    to{transform:translateY(-120vh);}
}

/* Love Message */
#message{
    display:none;
    margin-top:15px;
    font-size:20px;
    font-weight:600;
    animation:pop .5s ease;
}
@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}
</style>
</head>

<body>

<div class="card">
    <h1>SANIYA IMTHIYAS ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine? üíñ</p>

    <!-- Hello Kitty Hugging GIF -->
    <img src="https://media.tenor.com/4f5z8J8s8G0AAAAC/hello-kitty-hug.gif" alt="Hello Kitty Hug">

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div id="message">
        You made my day! üíò<br>
        Happy Valentine's Day ‚ù§Ô∏è
    </div>
</div>

<script>
const noBtn=document.getElementById("noBtn");

/* Move NO button away (desktop) */
noBtn.addEventListener("mouseenter",move);

/* Move NO button away (mobile touch) */
noBtn.addEventListener("touchstart",(e)=>{
    e.preventDefault();
    move();
});

/* Random movement */
function move(){
    const x=Math.random()*260-130;
    const y=Math.random()*140-70;
    noBtn.style.transform=`translate(${x}px,${y}px)`;
}

/* YES click shows message */
document.getElementById("yesBtn").onclick=()=>{
    document.getElementById("message").style.display="block";
};

/* Generate hearts */
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);
}

/* Generate balloons */
const colors=["#ff4d88","#ff85a2","#ffd1dc","#ff6f91"];
for(let i=0;i<8;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=colors[Math.floor(Math.random()*colors.length)];
    b.style.animationDuration=(Math.random()*3+5)+"s";
    document.body.appendChild(b);
}
</script>

</body>
</html>
